<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/showMovieInfo.js" type="module" defer></script>
    <link rel="stylesheet" href="css/estilos.css">
    <title></title>
</head>
<body class="select-none">
    <header>
        <div class="h-24 bg-slate-900 w-100 text-4xl text-white px-8 font-bold flex justify-between items-center">
            <a href="index.html">
                <div class="flex items-center text-amber-500 ">
                    <i class="fa-solid fa-film mr-2"> </i>
                    <p>MOVIES</p>
                </div>
            </a>
           

        </div>
    </header>
    <main>
        <section class="w-screen h-[80vh] text-white md:flex">
            <div class="md:w-1/3 h-full bg-[length:100%_100%] group" id="poster">
                    <div class="w-full h-full flex place-items-center place-content-center transition-all">
                        <i class="fa-solid fa-maximize group-hover:visible invisible transition-all text-4xl hover:scale-110 cursor-pointer"></i>
                    </div>
            </div>
            <div class=" md:w-2/3 h-full bg-[length:100%_100%]"  id="info">
                <div class="w-full h-full overflow-y-scroll snap-y p-8">
                    <div class="flex items-center snap-start mb-5"> 
                        <input type="range" class="w-full appearance-none bg-amber-100 rounded bg-no-repeat mr-2 h-2">
                        <h4></h4>
                    </div>
                    <h1 class="text-5xl font-bold mb-2"></h1>
                    <h2 class="text-amber-200 italic mb-4"></h2>   
                    <h6 class="text-lg font-bold text-amber-600 snap-start">Release Date</h6>  
                    <h3 class="mb-4"></h3>  
                    <h6 class="text-lg font-bold text-amber-600 snap-start">Genre(s)</h6>
                    <h6 id="genres" class="mb-4"></h6>             
                    <h6 class="text-lg font-bold text-amber-600 snap-start">Overview</h6>
                    <p class="mb-6"></p>
                  
                    <h6 class="text-lg font-bold text-amber-600 snap-start">Credits</h6>
                    <div class="grid grid-cols-2 md:grid-cols-4 w-full gap-6" id="crew">

                    </div>
                </div>
                
            </div>
            
        </section>
        <section class="px-20 py-10">
            <aside>
                <div class="w-1/5 float-left ">

                </div>
            </aside>
            <article>
                <div class="w-4/5 float-right">
                    <h1 class="text-4xl mb-2">Cast</h1>
                    <div class="personalized-scroll flex w-full overflow-x-scroll snap-x h-fit pb-6 touch-pan-x" id="cast">
    
                    </div>
                </div>
            </article>
            <article>

            </article>
          
        </section>
    </main>
    <footer>

    </footer>

    <template data-cast>
        <div class="flex-[0_0_50%] md:flex-[0_0_20%] p-[.25rem] mad-w-[50%] md:max-w-[20%] relative ">
            <div class="h-80 rounded-t-lg bg-[length:100%_100%] flex justify-end items-end hover:-translate-y-6 hover:transition-all cursor-pointer">
                <div class="bg-gradient-to-t from-black to-transparent text-white p-3 h-32 flex-column w-full">
                    <p class="text-lg font-bold mt-8"></p>
                    <h5></h5>
                </div>
            
            </div>
        </div>
    </template>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="https://kit.fontawesome.com/30ec5c3528.js" crossorigin="anonymous"></script>
</body>
</html>
